<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./images/rps-favicon.png" type="image/x-icon" />

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./style/normalize.css" />

  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div class="card">
    <div class="info-container">
      <h1 class="title">
        ROCK <br /> PAPER <br /> SCISSORS
      </h1>

      <div class="score-container">
        <p class="score"> Computer: <span class="comp-score">0</span></p>
        <p class="score"> User: <span class="user-score">0</span></p>
      </div>
    </div>
    <div class="weapons-container">
      <!-- ROCK -->
      <button class="weapon">
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <!-- PAPER -->
      <button class="weapon">
        <i class="fa-solid fa-hand"></i>
      </button>
      <!-- SCISSORS -->
      <button class="weapon">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>
    <div class="result-container">

    </div>
  </div>
</body>

</html>
